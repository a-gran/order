<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Оформление заказа</title>
</head>

<body>
	<header class="header">
		<div class="top-header container">
			<nav class="nav-menu">
				<a class="nav-menu__link" href="#">Каталог</a>
				<a class="nav-menu__link" href="#">О компании</a>
				<a class="nav-menu__link" href="#">Магазины</a>
			</nav>
			<div class="top-header__logo">
				<img class="top-header__logo-img" src="img/logo.png" alt="logo" class="logo">
			</div>

			<div class="top-header__right">
				<div class="top-header__right-item top-header__search"></div>
				<div class="top-header__right-item top-header__accaunt"></div>
				<div class="top-header__right-item top-header__favorites"></div>
				<div class="top-header__right-item top-header__bag"></div>
			</div>
		</div>
	</header>

	<div class="breadcrumbs container">
		<nav class="breadcrumbs-items">
			<a class="breadcrumbs-items__link" href="/">Главная</a>
			<a class="breadcrumbs-items__link breadcrumbs-items__link--active" href="#">Оформление заказа</a>
		</nav>
	</div>

	<section class="container content">
		<div class="order-header">
			<h1 class="order-header__h1">Оформление заказа</h1>
			<div class="order-header__auth">
				<span class="order-header__is-accaunt">Есть аккаунт?</span>
				<span class="order-header__enter">Войти</span>
			</div>
		</div>
		<div class="order-total">
			<div class="order-total__content">
				<div class="order-total__form">
					<div class="order-total__row-goods flex-sb">
						<span class="order-total__goods-header flex-sb">Товары</span>
						<span class="order-costs__goods-value bold">24 500 &#8381;</span>
					</div>
					<div class="order-total__row-discount flex-sb">
						<span class="order-total__discount-header">Скидка</span>
						<span class="order-total__discount-value bold colorError">-4 500
							&#8381;</span>
					</div>
					<div class="order-total__row-stock flex-sb">
						<span class="order-total__stock-header">Акции</span>
						<span class="order-total__stock-value colorError">- 4000 &#8381;</span>
					</div>
					<div class="order-total__row-promo flex-sb">
						<span class="order-total__promo-header">Промокод</span>
						<span class="order-total__promo-value colorError">- 500 &#8381;</span>
					</div>
					<div class="order-total__row-deliviry flex-sb">
						<span class="order-total__deliviry-header">Доставка</span>
						<span class="order-total__deliviry-value bold">200 &#8381;</span>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script src="js/script.js"></script>
</body>

</html>
